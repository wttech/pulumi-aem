name: pulumi-aem-native
runtime: yaml
plugins:
  providers:
    - name: aem
      path: ../../bin

resources:
  aemInstance:
    type: aem:compose:Instance
    properties:
      client:
        type: "ssh"
        settings:
          host: "x.x.x.x"
          port: "22"
          user: "root"
          secure: "false"
        credentials:
          private_key: "[[private_key]]"
      files:
        lib: "/data/aemc/aem/home/lib"

outputs:
  output:
    aemInstances: ${aemInstance.instances}
