linters:
  enable:
    - errcheck
    - goconst
    - gofmt
    - gosec
    - govet
    - ineffassign
    - megacheck
    - misspell
    - nakedret
    - revive
    - unconvert
    - unused
  enable-all: false
  disable:
    - lll
run:
  skip-files:
    - schema.go
    - pulumiManifest.go
  timeout: 20m
